<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dungeons and Dragons club for players in London">
    <meta name="keywords" content="dungeons, dragons, table top games, role play, ttrpg, london, england">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Guild Hall</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The Guild Hall</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Sign up to start your adventure today!</h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text"  name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required/>
            <label for="begginer">Beginner</label>
            <input id="begginer" type="radio" name ="experience" value="begginer" required/>
            <label for="intermediate">Intermediate</label>
            <input id="intermediate" type="radio" name="experience" value="intermediate"/>
            <label for="advanced">Advanced</label>
            <input id="advanced" type="radio" name="experience" value="advanced"/>
            <input class="join-button"  type="submit" value="Let's Roll!"/>
            
        </form>
    </section>

     <!--Footer with social media Links needs debug as not displaying at bottom-->
     <footer id="footer">
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="blank" rel="noopener" aria-label="Vist our Facebook page (opens in a new tab)" ><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://discord.com" target="blank" rel="noopener" aria-label="Vist our discord server (opens in a new tab)"><i class="fab fa-discord"></i></a>

            <li>
                <a href="https://twitter.com" target="blank" rel="noopener" aria-label="Vist our twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="blank" rel="noopener" aria-label="Vist our instgram page (opens in a new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
